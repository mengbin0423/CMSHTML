<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>
<body>
    
    <div class="contain">
        <div class="login">
            <ul class="tab">
                <li class="active">登录</li>
                <li >  注册</li>
            </ul>
            <div class="loginInput" > 
                <input type="text" placeholder="用户名" class="username"/>
                <input type="password" placeholder="密码" class="password"/>
                <button class='tologin'>登录</button>
                <div class="toSign">
                    还没有账号？去注册
                </div>
            </div>

            <div class="loginInput" hidden='hidden'> 
                <input type="text" placeholder="邮箱" class="email"/>
                <input type="text" placeholder="用户名" class="name">
                <input type="password" placeholder="密码" class="number"/>
                <input type="password" placeholder="确认密码" class="confirm"/>
                <button class="register">注册</button>
                <div class="toSign">
                    已账号？去登录
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./js/index.js"></script>
